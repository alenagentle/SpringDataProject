<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Resume</title>
</head>
<body>
<p>Resume</p>
<p th:text="' fio: ' + ${fio}" />
<p th:text="' dob: ' + ${dob}" />
<p th:text="' phone: ' + ${phone}" />
<p th:text="' email: ' + ${email}" />
<p th:text="' skype: ' + ${skype}" />
<p th:text="' target: ' + ${target}" />
<p th:text="' experience: ' + ${experience}" />
<p th:text="' educations: ' + ${educations}" />
</body>
</html>
